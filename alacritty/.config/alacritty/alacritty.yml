# https://github.com/alacritty/alacritty#configuration

window:
# Window padding
#
# Blank space added around the window in pixels. This padding is not scaled
# by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 4
    y: 4
  # decorations: "none"

# Font configuration
font:
  # Point size: a gap can appear at the bottom of the emulator, depending on this value
  # and the height of the emulator window
  size: 9.0

# Themes
import:
  - ~/.config/alacritty/themes/one_dark.yml
  # - ~/.config/alacritty/themes/solarized_light.yml

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
            [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      action: Copy
      post_processing: true
      mouse:
        enabled: true
